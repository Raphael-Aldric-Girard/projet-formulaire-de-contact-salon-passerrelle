<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Contact Fénelon Notre-Dame</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <script src="script.js"></script>
    <img src="./assets/LOGO.jpg" alt="Logo" class="logo" />

    <form method="POST" action="form.php">
        <div class="address-box">
            <h3>Informations candidat :</h3>
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required><br>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom" required><br>

            <label for="choixFormation">Choisir la formation:</label>
            <select name="choixFormation" id="choixFormation" required>
                <option value="">--Choisir la formation--</option>
                <option value="Collège">Collège</option>
                <option value="Lycée">Lycée</option>
                <option value="Post-Bac">Post-Bac</option>
            </select>

            <label for="choixVoix">Choisir la voix souhaitée : </label>
            <select name="choixVoix" id="choixVoix" required>
                <option value="">--Choisir la voix souhaitée--</option>
                <option value="Scolaire">Scolaire</option>
                <option value="Apprentissage">Apprentissage</option>
                <option value="Ne sait pas encore">Ne sait pas encore</option>
            </select>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required><br>
            <label for="telephone">Téléphone :
                <span class="underline">Format: 12-34-56-78-90</span>
            </label>
            <br>
            <input type="tel" id="telephone" name="telephone" placeholder="Exemple : 01-01-01-01-01"
                pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}"><br>
            <label for="remarqueObservation">Remarques et Observations : </label>
            <textarea id="remarqueObservation" name="remarqueObservation" rows="5" cols="33">
            </textarea>
            <button type="submit" name = "submit">Envoyer</button>
        </div>
    </form>
</body>

</html>
